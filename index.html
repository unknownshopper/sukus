<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- Add this in the head section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ubicaciones</h1>
    <div class="controls">
        <input type="checkbox" id="selectAll">
        <label for="selectAll">Seleccionar Todo</label>
        <button id="unselectAll">Borrar Selección</button>
    </div>
    <ul>
        <li><input type="checkbox" id="altabrisa"><label for="altabrisa">Altabrisa</label></li>
        <li><input type="checkbox" id="americas"><label for="americas">Américas</label></li>
        <li><input type="checkbox" id="angeles"><label for="angeles">Ángeles</label></li>
        <li><input type="checkbox" id="centro"><label for="centro">Centro</label></li>
        <li><input type="checkbox" id="cristal"><label for="cristal">Cristal</label></li>
        <li><input type="checkbox" id="galerias"><label for="galerias">Galerías</label></li>
        <li><input type="checkbox" id="deportiva"><label for="deportiva">Deportiva</label></li>
        <li><input type="checkbox" id="guayabal"><label for="guayabal">Guayabal</label></li>
        <li><input type="checkbox" id="olmeca"><label for="olmeca">Olmeca</label></li>
        <li><input type="checkbox" id="pista"><label for="pista">Pista de Hielo</label></li>
        <li><input type="checkbox" id="usuma"><label for="usuma">Usuma</label></li>
        <li><input type="checkbox" id="movil-deportiva"><label for="movil-deportiva">Móvil Deportiva</label></li>
        <li><input type="checkbox" id="movil-venta"><label for="movil-venta">Móvil la Venta</label></li>
        <li><input type="checkbox" id="walmart-carrizal"><label for="walmart-carrizal">Walmart Carrizal</label></li>
        <li><input type="checkbox" id="walmart-deportiva"><label for="walmart-deportiva">Walmart Deportiva</label></li>
        <li><input type="checkbox" id="walmart-universidad"><label for="walmart-universidad">Walmart Universidad</label></li>
    </ul>
    <div class="submit-section">
        <button id="sendEmail">Enviar Selección</button>
    </div>

    <!-- Add new preview modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <h3>Ubicaciones Seleccionadas</h3>
            <div id="previewContent" class="preview-content"></div>
            <div class="modal-buttons">
                <button id="closePreview">Aceptar</button>
            </div>
        </div>
    </div>
    <!-- Add this before the closing body tag -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <h3>Enviar Correo</h3>
            <input type="email" id="emailInput" placeholder="Ingrese correo electrónico" multiple>
            <div class="modal-buttons">
                <button id="cancelEmail">Cancelar</button>
                <button id="confirmEmail">Enviar</button>
            </div>
        </div>
    </div>
    <!-- Add this alongside your existing email modal -->
    <div id="warningModal" class="modal">
        <div class="modal-content warning">
            <h3>⚠️ Atención</h3>
            <p>Por favor seleccione al menos una ubicación</p>
            <div class="modal-buttons">
                <button id="warningOk">Aceptar</button>
            </div>
        </div>
    </div>
</body>
</html>
